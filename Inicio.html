<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #355C7D; /* Color de fondo */
            display: flex;
            flex-direction: column; /* Alinear contenido en columna */
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #000000; /* Color del texto */
            font-family: Georgia, serif; /* Cambia el tipo de letra a Georgia aquí */
        }

        p {
            color: #000000; /* Color del texto */
            font-family: Georgia, serif; /* Cambia el tipo de letra a Georgia aquí */
            font-size: 22px; /* Tamaño de fuente más pequeño */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Pagina Web</h1>
    <p>Texto con letra más pequeña debajo del encabezado</p>
</body>
</html>
